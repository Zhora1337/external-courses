<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="task1.css"/>
        <title>Task 1</title>
    </head>
    <body>
        <form>
            <fieldset> 
                <legend>Personal data</legend>
                <label>
                    Surname
                    <input type="text" name="surname"/>
                </label>
                <br/>
                <label>
                    First Name
                    <input type="text" name="first_name"/>
                </label>
                <br/>
                <label>
                    Middle Name
                    <input type="text" name="middle_name"/>
                </label>
                <br/>
                <label>
                    You are
                    <label>
                        <input type="radio" name="floor" value="male"/>
                        male
                    </label>
                    <label>
                        <input type="radio" name="floor" value="female"/>
                        female
                    </label>
                </label>
                <br/>
                <label>
                    Age
                    <input type="number" name="age" min="18" max="101" value="18"/>
                </label>
                <br/>
                <label>
                    Country of residence
                    <select>
                        <option name="country" value="Russia">Russia</option>
                        <option name="country" value="Ukraine">Ukraine</option>
                    </select>
                </label>
                <br/>
                <label>
                    City
                    <input type="checkbox" name="city" value="Ryazan"/> Ryazan
                    <input type="checkbox" name="city" value="Moscow"/> Moscow
                </label>
                <br/>
                <label>
                    Photography
                    <input type="file" name="photo"/>
                </label>
                <hr/>
                <label>
                    Title
                    <select name="prof" multiple >
                        <optgroup label="Technologies">
                            <option value="web_master">Web Master</option>
                            <option value="data_admin">Databases Administrator</option>
                            <option value="design">Computer-aided designer</option>
                        </optgroup>
                        <optgroup label="Finance">
                                <option value="econom">Economic Planning</option>
                                <option value="manager">Managment accounting</option>
                                <option value="budget">Budgeting and planning</option>
                            </optgroup>
                    </select>
                </label>
                <br/>
                <label>
                    Salary
                    <input type="range" min="0" max="100" name="salary"/>
                </label>
                <br/>
                <textarea placeholder="Tell us about yourself..."></textarea>
            </fieldset>
            <fieldset> 
                <legend>Contact information</legend>
                <label>
                    Site
                    <input type="url" name="site"/>
                </label>
                <br/>
                <label>
                    Email
                    <input type="email" name="email"/>
                </label>
                <br/>
                <label>
                    Phone
                    <input type='tel' name="phone"/>
                </label>
            </fieldset>
            <label>
                Password
                <input type="password" name="password"/>
            </label>
            <br/>
            <input type="submit" value="Отправить"/>
            <input type="submit" value="Сбросить"/>
        </form>
    </body>
</html>
